<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <div class="js-clock clock">
      <h1>00:00:00</h1>
    </div>

    <div class="column">
      <form class="js-form form name">
        <input type="text" placeholder="What is your name?" />
      </form>
      <span class="js-greetings greetings greet"></span>

      <span class="js-weather weather"></span>

      <form class="js-toDoForm todo">
        <input type="text" placeholder="Write a To-Do here!" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="backgrond.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
